<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Assignment 3 Part 2</title>
  <script type="text/javascript" src="javascript.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="output">
  <section title="search-options">
    <h3>Search Options</h3>
    <div>
      <label>Pages</label>
      <input type="number" name="number-of-pages" value="1">
    </div>
    <div>
      <h5>Filter Languages</h5>
      <div>
        <input type="checkbox" name="lfilter-python">
        <label>Python</label>
      </div>
      <div>
        <input type="checkbox" name="lfilter-json">
        <label>JSON</label>
      </div>
      <div>
        <input type="checkbox" name="lfilter-javascript">
        <label>JavaScript</label>
      </div>
      <div>
        <input type="checkbox" name="lfilter-sql">
        <label>SQL</label>
      </div> 
    </div>
    <br>
    <div>
      <input type="button" value="Search Gists" onclick="initiateSearch()">
    </div>
    <div id="error-message">
    </div>
  </section>
  <section>
    <h3>Favorites</h3>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Language(s)
      </thead>
      <tbody id="favorite-gists">
      </tbody>
    </table>
  </section>
  <section>
    <h3>Search Results</h3>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Language(s)</th>
      </thead>
      <tbody id="search-gist-results">
      </tbody>
    </table>
  </section>
  </div>
</body>
</html>
