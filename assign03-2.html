<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="javascript.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="output">
  <section title="search-options">
    <h3>Search Options</h3>
    <div>
      <label>Pages</label>
      <input type="number" name="number-of-pages" value="1"></input>
      </select>
    </div>
    <div id="Filter Languages">
      <h5>Filter Languages</h5>
      <div>
        <input type="checkbox" name="lfilter-python"></input>
        <label>Python</label>
      </div>
      <div>
        <input type="checkbox" name="lfilter-json"></input>
        <label>JSON</label>
      </div>
      <div>
        <input type="checkbox" name="lfilter-javascript"></input>
        <label>JavaScript</label>
      </div>
      <div>

      </div>

    <br></br>

    </div>

      <input type="button" value="Print Gists" onclick="printGists(myGists)"></input>

    </div>
  </section>
  <section>
    <h3>Favorites</h3>
    <table>
      <thead>
        <tr>
        <th></th>
        <th>Description</th>
        <th>Language(s)</thead>
        </tr>
      </thead>
      <tbody id="favorite-gists">
      </tbody>
    </table>
  </section>
  <section>
    <h3>Search Results</h3>
    <table>
      <thead>
        <th></th>
        <th>Description</th>
        <th>Language(s)</th>
      </thead>
      <tbody id="search-gist-results">
      </tbody>
    </table>
  </section>
  </div>
